<html lang="en">
	<head>

		<title>form</title>
	</head>
	<body>
		<div>
			<form method="post">

				จังหวัด
				<select name="p">
					<option value="cr">เชียงใหม่</option>
					<option value="cn">เชียงราย</option>
				</select>
				<br />
				<button type="reset">reset</button>
				<button type="submit">submit</button>
			</form>
		</div>
